id: go.lang.security.audit.crypto.insecure_ssh.avoid-ssh-insecure-ignore-host-key
message: Disabled host key verification detected. This allows man-in-the-middle attacks.
  Use the 'golang.org/x/crypto/ssh/knownhosts' package to do host key verification.
  See https://skarlso.github.io/2019/02/17/go-ssh-with-host-key-verification/ to learn
  more about the problem and how to fix it.
