id: cpp.lang.security.memory.deallocation.double-free.double-free
message: '`$SINK_VAR` has previously been freed which will trigger a double-free vulnerability.
  This may lead to memory corruption.'
severity: ERROR
metadata:
  likelihood: LOW
  impact: HIGH
  confidence: MEDIUM
  category: security
  subcategory:
  - vuln
  cert:
  - C
  - C++
  - L1
  - MEM30-C
  - MEM50-CPP
  cwe:
  - 'CWE-415: Double Free'
  references:
  - https://wiki.sei.cmu.edu/confluence/display/c/MEM30-C.+Do+not+access+freed+memory
  - https://wiki.sei.cmu.edu/confluence/display/cplusplus/MEM50-CPP.+Do+not+access+freed+memory
  supersedes:
  - c.lang.security.double-free.double-free
