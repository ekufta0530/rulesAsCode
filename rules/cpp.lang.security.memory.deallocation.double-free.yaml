      origin: pro_rules
languages:
- cpp
- c
mode: taint
min-version: 1.59.0
options:
  interfile: true
  taint_only_propagate_through_assignments: true
pattern-sources:
- by-side-effect: only
  patterns:
  - pattern-either:
    - pattern: free($LOCAL_VAR)
    - pattern: std::free($LOCAL_VAR)
  - patterns:
    - pattern-either:
      - pattern-inside: "$RETURN_TYPE $FUNC(...)\n{\n  ...\n  $LOCAL_VAR_TYPE $LOCAL_VAR\
          \ = ...;\n  ...\n}\n"
      - pattern-inside: "$RETURN_TYPE $FUNC(...)\n{\n  ...\n  $LOCAL_VAR_TYPE $LOCAL_VAR;\n\
          \  ...\n}\n"
      - pattern-inside: "$RETURN_TYPE $FUNC(..., $LOCAL_VAR_TYPE $LOCAL_VAR, ...)\
          \ {\n  ...\n}\n"
    - pattern-not-inside: "$RETURN_TYPE $FUNC(...)\n{\n  ...\n  static $LOCAL_VAR_TYPE\
        \ $LOCAL_VAR = ...;\n  ...\n}\n"
    - pattern-not-inside: "$RETURN_TYPE $FUNC(...)\n{\n  ...\n  static $LOCAL_VAR_TYPE\
        \ $LOCAL_VAR;\n  ...\n}\n"
  - focus-metavariable: $LOCAL_VAR
  - pattern-not-inside: '[...](...) { ... }'
  - pattern-not-inside: '[...](...) -> $LAMBDA_RETURN_TYPE { ... }'
pattern-sinks:
- patterns:
  - pattern-either:
    - pattern: free($SINK_VAR)
    - pattern: std::free($SINK_VAR)
  - focus-metavariable: $SINK_VAR
pattern-sanitizers:
- by-side-effect: true
  patterns:
  - pattern: $FUNC(..., &$VAR, ...)
  - focus-metavariable: $VAR
- by-side-effect: true
  patterns:
  - pattern: $VAR[$INDEX]
  - focus-metavariable: $VAR
