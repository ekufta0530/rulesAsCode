patterns:
- pattern-either:
  - pattern-inside: "def $METHOD(..., $RESP: flask.Response, ...):\n    ...\n"
  - pattern-inside: '$RESP = flask.make_response(...)

      ...

      '
  - pattern-inside: '$RESP = $APP.make_response(...)

