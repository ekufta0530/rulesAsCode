pattern-sources:
- patterns:
  - pattern-inside: 'import "github.com/gorilla/csrf"

      ...

      '
  - pattern-inside: 'import "net/http"

      ...

      '
  - pattern-inside: 'import "http/template"

      ...

      '
  - pattern: "...\nfunc $FUNC($W http.ResponseWriter, $R *http.Request) {\n  ...\n\
      \  $T.ExecuteTemplate($W, \"...\", map[string]interface{}{\n    ...,\n  })\n\
      \  ...\n}\n...\n"
  - pattern-not: "...\nfunc $FUNC($W http.ResponseWriter, $R *http.Request) {\n  ...\n\
      \  $W.Header().Set(\"...\", csrf.Token(...))\n  ...\n}\n...\n"
  - pattern-not: "...\nfunc $FUNC($W http.ResponseWriter, $R *http.Request) {\n  ...\n\
      \  $T.ExecuteTemplate($W, \"...\", map[string]interface{}{\n    ...,\n    csrf.$TEMPLTAG:\
      \ csrf.TemplateField($R),\n    ...,\n  })\n  ...\n}\n...\n"
pattern-sinks:
- patterns:
  - pattern-either:
    - patterns:
      - pattern: $HTTP.HandleFunc($ADDR, <... $FUNC ...>)
      - metavariable-regex:
          metavariable: $HTTP
          regex: ^(http)$
    - pattern: '($HTTP : http.ServeMux).HandleFunc($ADDR, <... $FUNC ...>)

        '
    - pattern: '($HTTP : *http.ServeMux).HandleFunc($ADDR, <... $FUNC ...>)

        '
    - patterns:
      - pattern-inside: '$HTTP := http.NewServeMux()

          ...

          '
      - pattern: $HTTP.HandleFunc($ADDR, <... $FUNC ...>)
  - pattern-not: $HTTP.HandleFunc($ADDR, <... csrf.Protect(...)( <... $FUNC ...>)
      ...>)
  - focus-metavariable: $FUNC
