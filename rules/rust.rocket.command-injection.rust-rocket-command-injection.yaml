- label: REQUEST
  patterns:
  - pattern-either:
    - pattern-inside: "fn $FUNC(..., $REQ : &'r rocket::Request<'_>, ...) {\n  ...\n\
        }\n"
    - pattern-inside: "fn $FUNC(..., $REQ : &'r rocket::request::Request<'_>, ...)\
        \ {\n  ...\n}\n"
    - pattern-inside: "fn $FUNC(..., $REQ : &rocket::Request, ...) {\n  ...\n}\n"
    - pattern-inside: "fn $FUNC(..., $REQ : &rocket::request::Request, ...) {\n  ...\n\
        }\n"
- label: REQ_INPUT
  patterns:
  - pattern-either:
    - pattern: $R.path()
    - pattern: $R.query()
    - pattern: $R.map_path()
    - pattern: $R.clear_query()
    - pattern: $R.cookies()
    - pattern: $R.headers()
    - pattern: $R.query_value
pattern-sinks:
- patterns:
  - pattern: std::process::Command::new($CMDINPUT)
  - focus-metavariable: $CMDINPUT
  requires: INPUT or (REQUEST and REQ_INPUT)
- patterns:
  - pattern-either:
    - pattern: std::process::Command::new("$SHELL"). ... .arg("-c"). ... .arg($CMDINPUT)
    - pattern: std::process::Command::new("$SHELL"). ... .args([..., "-c", ..., $CMDINPUT,
        ...])
    - patterns:
      - pattern-inside: $COMMAND = std::process::Command::new("$SHELL"); ...
      - pattern-inside: $COMMAND.arg("-c"); ...
      - pattern: $COMMAND.arg("$CMDINPUT")
  - metavariable-regex:
      metavariable: $SHELL
      regex: ^(.*\/)?(sh|bash|ksh|csh|tcsh|zsh)$
  - focus-metavariable: $CMDINPUT
  requires: INPUT or (REQUEST and REQ_INPUT)
