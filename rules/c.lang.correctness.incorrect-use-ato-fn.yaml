id: c.lang.correctness.incorrect-use-ato-fn.incorrect-use-ato-fn
pattern-either:
- pattern: atoi(...)
- pattern: atol(...)
- pattern: atoll(...)
message: Avoid the 'ato*()' family of functions. Their use can lead to undefined behavior,
  integer overflows, and lack of appropriate error handling. Instead prefer the 'strtol*()'
  family of functions.
