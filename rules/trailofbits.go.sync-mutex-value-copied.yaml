id: trailofbits.go.sync-mutex-value-copied.sync-mutex-value-copied
message: A `sync.Mutex` is copied in function `$FUNC` given that `$T` is value receiver.  As
  a result, the struct `$T` may not be locked as intended
languages:
- go
severity: ERROR
