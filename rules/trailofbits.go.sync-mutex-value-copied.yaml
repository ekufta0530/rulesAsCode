patterns:
- pattern-either:
  - pattern: "func ($T $TYPE) $FUNC(...){\n  ...\n  $T.Lock()\n  ...\n}\n"
  - pattern: "func ($T $TYPE) $FUNC(...){\n  ...\n  $T.RLock()\n  ...\n}\n"
- pattern-not: "func ($T2 *$TYPE2) $FUNC(...){\n  ...\n}\n"
