id: ruby.rails.security.brakeman.check-reverse-tabnabbing.check-reverse-tabnabbing
mode: search
paths:
  include:
  - '*.erb'
patterns:
- pattern: '_blank

    '
- pattern-inside: 'target: ...

    '
- pattern-not-inside: '<%= ... rel: ''noopener noreferrer'' ...%>

    '
- pattern-either:
  - patterns:
    - pattern-inside: '<%= $...INLINERUBYDO do -%>

        ...

        <% end %>

        '
    - metavariable-pattern:
        metavariable: $...INLINERUBYDO
        language: ruby
        patterns:
        - pattern: 'link_to ...

            '
        - pattern-not: 'link_to "...", "...", ...

            '
  - patterns:
    - pattern-not-inside: '<%= ... do - %>

        '
    - pattern-inside: '<%= $...INLINERUBY %>

        '
    - metavariable-pattern:
        metavariable: $...INLINERUBY
        language: ruby
        patterns:
        - pattern: 'link_to ...

            '
        - pattern-not: 'link_to ''...'', ''...'', ...

            '
        - pattern-not: 'link_to ''...'', target: ...

            '
