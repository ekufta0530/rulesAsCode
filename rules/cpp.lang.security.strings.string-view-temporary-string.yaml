id: cpp.lang.security.strings.string-view-temporary-string.string-view-temporary-string
message: This `std::string_view` is constructed from a temporary `std::string`. The
  `std::string` value is immeadiately destroyed after assignment and accessing data
  through the `std::string_view` will trigger a use-after-free.
