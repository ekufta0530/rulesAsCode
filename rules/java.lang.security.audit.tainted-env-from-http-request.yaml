id: java.lang.security.audit.tainted-env-from-http-request.tainted-env-from-http-request
message: Detected input from a HTTPServletRequest going into the environment variables
  of an 'exec' command.  Instead, call the command with user-supplied arguments by
  using the overloaded method with one String array as the argument. `exec({"command",
  "arg1", "arg2"})`.
languages:
- java
severity: ERROR
mode: taint
pattern-sources:
- patterns:
  - pattern-either:
    - pattern: '(HttpServletRequest $REQ)

        '
    - patterns:
      - pattern-inside: "(javax.servlet.http.Cookie[] $COOKIES) = (HttpServletRequest\
          \ $REQ).getCookies(...);\n...\nfor (javax.servlet.http.Cookie $COOKIE: $COOKIES)\
          \ {\n  ...\n}\n"
      - pattern: '$COOKIE.getValue(...)

          '
pattern-sinks:
- patterns:
  - pattern: (java.lang.Runtime $R).exec($CMD, $ENV_ARGS, ...);
  - focus-metavariable: $ENV_ARGS
