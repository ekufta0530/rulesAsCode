  technology:
  - ruby
  - secrets
  category: security
  references:
  - https://cwe.mitre.org/data/definitions/522.html
  cwe:
  - 'CWE-798: Use of Hard-coded Credentials'
  owasp:
  - A07:2021 - Identification and Authentication Failures
  cwe2022-top25: true
  cwe2021-top25: true
  subcategory:
  - vuln
  likelihood: MEDIUM
  impact: MEDIUM
  confidence: HIGH
