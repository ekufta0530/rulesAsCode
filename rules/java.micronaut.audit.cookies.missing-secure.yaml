  shortlink: https://sg.run/3qWpe
  semgrep.dev:
    rule:
      r_id: 115943
      rv_id: 524268
      rule_id: WAUW8vl
      version_id: nWTrrNG
      url: https://semgrep.dev/playground/r/nWTrrNG/java.micronaut.audit.cookies.missing-secure.missing-secure
      origin: pro_rules
