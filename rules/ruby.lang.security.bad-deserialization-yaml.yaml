id: ruby.lang.security.bad-deserialization-yaml.bad-deserialization-yaml
patterns:
- pattern: 'YAML.load($...ARGS)

    '
- pattern-not: 'YAML.load(..., safe: true, ...)

    '
- pattern-not: 'YAML.load("...", ...)

    '
- pattern-not-inside: 'YAML.load(..., File.read(...), ...)

    '
- pattern-not-inside: '$FILE = File.read(...)

    ...

    YAML.load(..., $FILE, ...)

    '
- pattern-not-inside: '$FILENAME = ...

    ...

    $FILE = File.read($FILENAME, ...)

    ...

    YAML.load(..., $FILE, ...)

    '
- pattern-not-inside: 'YAML.load(..., $X.$Y(File.read(...)), ...)

    '
- pattern-not-inside: 'YAML.load(..., $X.$Y(File.read(...)).$Z, ...)

    '
- pattern-not-inside: '$T = $MOD.$MET(File.read(...))

    ...

    YAML.load(..., $T, ...)

    '
- pattern-not-inside: '$T = $MOD.$MET(File.read(...))

    ...

    YAML.load(..., $T.$R, ...)

    '
fix: Psych.safe_load($...ARGS)
message: Unsafe deserialization from YAML. Objects in Ruby can be serialized into
  strings, then later loaded from strings. However, uses of load and object_load can
  cause remote code execution. Loading user input with YAML can potentially be dangerous.
  Use JSON in a secure fashion instead. However, loading YAML from a static file is
  not dangerous and should not be flagged.
