id: gitlab.find_sec_bugs.HARD_CODE_KEY-3
patterns:
- pattern: String $VAR = "$VAL";
- metavariable-regex:
    metavariable: $VAL
    regex: (?i).*(password|motdepasse|heslo|adgangskode|wachtwoord|salasana|passwort|passord|senha|geslo|clave|losenord|clave|parola|secret|pwd).*
message: 'Cryptographic keys should not be kept in the source code. The source code
  can be widely shared

  in an enterprise environment, and is certainly shared in open source. To be managed
  safely,

  passwords and secret keys should be stored in separate configuration files or keystores.

  '
languages:
- java
severity: WARNING
metadata:
  category: security
  cwe: 'CWE-321: Use of Hard-coded Cryptographic Key'
