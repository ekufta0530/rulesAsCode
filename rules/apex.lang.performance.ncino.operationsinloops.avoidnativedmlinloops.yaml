message: Avoid DML statements inside loops to avoid hitting the DML governor limit.
  Instead, try to batch up the data into a list and invoke your DML once on that list
  of data outside the loop.
patterns:
- pattern-either:
  - pattern-inside: "for (...) {\n  ...\n}\n"
  - pattern-inside: "while (...) {\n  ...\n}\n"
  - pattern-inside: "do {\n  ...\n} while (...);\n"
- pattern-either:
  - pattern: 'insert $DATA;

