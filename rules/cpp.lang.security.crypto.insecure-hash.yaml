id: cpp.lang.security.crypto.insecure-hash.insecure-hash
message: This hashing algorithm is insecure. If this hash is used in a security context,
  such as password hashing, it should be converted to a stronger hashing algorithm.
severity: INFO
metadata:
  likelihood: LOW
  impact: MEDIUM
  confidence: HIGH
  category: security
  subcategory:
  - vuln
  cwe:
  - 'CWE-328: Use of Weak Hash'
  functional-categories:
  - crypto::search::hash-algorithm
  owasp:
  - A02:2021 - Cryptographic Failures
  - A03:2017 - Sensitive Data Exposure
  references:
  - https://owasp.org/Top10/A02_2021-Cryptographic_Failures
