id: python.flask.security.xss.audit.template-unescaped-with-safe.template-unescaped-with-safe
message: Detected a segment of a Flask template where autoescaping is explicitly disabled
  with '| safe' filter. This allows rendering of raw HTML in this segment. Ensure
  no user data is rendered here, otherwise this is a cross-site scripting (XSS) vulnerability.
