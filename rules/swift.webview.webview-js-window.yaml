patterns:
- pattern: '$P = WKPreferences()

    ...

    '
- pattern-either:
  - patterns:
    - pattern-inside: '$P.JavaScriptCanOpenWindowsAutomatically  = $FALSE

        ...

        $P.JavaScriptCanOpenWindowsAutomatically  = $TRUE

        '
    - pattern-not-inside: '...

        $P.JavaScriptCanOpenWindowsAutomatically  = $TRUE

        ...

        $P.JavaScriptCanOpenWindowsAutomatically = $FALSE

        '
    - pattern: '$P.JavaScriptCanOpenWindowsAutomatically  = true

        '
    - metavariable-regex:
        metavariable: $TRUE
        regex: ^(true)$
    - metavariable-regex:
        metavariable: $TRUE
        regex: (.*(?!true))
  - patterns:
    - pattern: '$P.JavaScriptCanOpenWindowsAutomatically  = true

        '
    - pattern-not-inside: '...

        $P.JavaScriptCanOpenWindowsAutomatically  = ...

        ...

        $P.JavaScriptCanOpenWindowsAutomatically  = ...

        '
