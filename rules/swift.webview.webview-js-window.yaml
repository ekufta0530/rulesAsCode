id: swift.webview.webview-js-window.swift-webview-config-allows-js-open-windows
message: Webviews were observed that explictly allow JavaScript in an WKWebview to
  open windows automatically. Consider disabling this functionality if not required,
  following the principle of least privelege.
severity: WARNING
