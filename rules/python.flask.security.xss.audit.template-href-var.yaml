id: python.flask.security.xss.audit.template-href-var.template-href-var
message: Detected a template variable used in an anchor tag with the 'href' attribute.
  This allows a malicious actor to input the 'javascript:' URI and is subject to cross-
  site scripting (XSS) attacks. Use 'url_for()' to safely generate a URL. You may
  also consider setting the Content Security Policy (CSP) header.
