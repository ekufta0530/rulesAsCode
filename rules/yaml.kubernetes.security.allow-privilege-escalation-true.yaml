- pattern-inside: "- name: $CONTAINER\n  ...\n"
- pattern-inside: 'image: ...

    ...

    '
- pattern-inside: "securityContext:\n  ...\n"
- pattern: 'allowPrivilegeEscalation: $TRUE

    '
