id: terraform.aws.security.aws-ec2-has-public-ip.aws-ec2-has-public-ip
patterns:
- pattern-either:
  - pattern: "resource \"aws_instance\" $ANYTHING {\n  ...\n  associate_public_ip_address\
      \ = true\n  ...\n}\n"
  - pattern: "resource \"aws_launch_template\" $ANYTHING {\n  ...\n  network_interfaces\
      \ {\n    ...\n    associate_public_ip_address = true\n    ...\n  }\n  ...\n\
      }\n"
message: EC2 instances should not have a public IP address attached in order to block
  public access to the instances. To fix this, set your `associate_public_ip_address`
  to `"false"`.
