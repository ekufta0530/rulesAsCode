id: java.lang.security.audit.sqli.vertx-sqli.vertx-sqli
message: Detected a formatted string in a SQL statement. This could lead to SQL injection
  if variables in the SQL statement are not properly sanitized. Use a prepared statements
  (java.sql.PreparedStatement) instead. You can obtain a PreparedStatement using 'connection.prepareStatement'.
languages:
- java
severity: WARNING
patterns:
- pattern-either:
  - patterns:
    - pattern-either:
      - pattern-inside: 'String $SQL = $X + $Y;

          ...

          '
      - pattern-inside: 'String $SQL = String.format(...);

          ...

          '
      - pattern-inside: "$TYPE $FUNC(...,String $SQL,...) {\n  ...\n}\n"
    - pattern-not-inside: 'String $SQL = "..." + "...";

        ...

        '
    - pattern: $SC.$METHOD($SQL,...)
  - pattern: '$SC.$METHOD(String.format(...),...);

      '
  - pattern: '$SC.$METHOD($X + $Y,...);

      '
- pattern-either:
  - pattern-inside: 'SqlClient $SC = ...;

      ...

      '
  - pattern-inside: 'SqlConnection $SC = ...;

      ...

      '
  - pattern-inside: "$TYPE $FUNC(...,SqlClient $SC,...) {\n  ...\n}\n"
  - pattern-inside: "$TYPE $FUNC(...,SqlConnection $SC,...) {\n  ...\n}\n"
- pattern-not: '$SC.$METHOD("..." + "...",...);

    '
- metavariable-regex:
    metavariable: $METHOD
    regex: ^(query|preparedQuery|prepare)$
