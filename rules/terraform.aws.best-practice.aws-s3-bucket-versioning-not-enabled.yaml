id: terraform.aws.best-practice.aws-s3-bucket-versioning-not-enabled.aws-s3-bucket-versioning-not-enabled
patterns:
- pattern: "resource \"aws_s3_bucket\" $ANYTHING {\n  ...\n}\n"
- pattern-not-inside: "resource \"aws_s3_bucket\" $ANYTHING {\n  ...\n  versioning\
    \ {\n    ...\n    enabled = true\n    ...\n  }\n  ...\n}\n"
- pattern-not-inside: "resource \"aws_s3_bucket\" $ANYTHING {\n  ...\n  versioning\
    \ {\n    ...\n    enabled = var.$X\n    ...\n  }\n  ...\n}\n"
message: Ensure that Amazon S3 bucket versioning is not enabled. Consider using versioning
  if you don't have alternative backup mechanism.
