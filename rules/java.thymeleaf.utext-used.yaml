id: java.thymeleaf.utext-used.unescaped-tag
message: Detected a Thymeleaf tag that does not escape output. This is dangerous because
  if any data in this expression can be controlled externally, it is a cross-site
  scripting vulnerability. Instead, use the 'th:text' or '[[...]]' to escape this
  expression.
severity: WARNING
metadata:
  likelihood: MEDIUM
  impact: MEDIUM
  confidence: LOW
  category: security
  subcategory:
  - audit
  cwe:
  - 'CWE-116: Improper Encoding or Escaping of Output'
  functional-categories:
  - web::sink::html-webpage
  owasp:
  - A03:2021 - Injection
  references:
  - https://owasp.org/Top10/A03_2021-Injection
  - https://www.thymeleaf.org/doc/tutorials/3.1/usingthymeleaf.html#unescaped-text
  technology:
  - spring
  - thymeleaf
  license: Copyright 2023 Semgrep, Inc.
  vulnerability_class:
  - Improper Encoding
  source: https://semgrep.dev/r/java.thymeleaf.utext-used.unescaped-tag
  shortlink: https://sg.run/10Pql
  semgrep.dev:
    rule:
      r_id: 112266
      rv_id: 250789
      rule_id: qNU2Blr
      version_id: DkTqQBr
      url: https://semgrep.dev/playground/r/DkTqQBr/java.thymeleaf.utext-used.unescaped-tag
      origin: pro_rules
languages:
- html
patterns:
- pattern-either:
  - patterns:
    - focus-metavariable: $X
    - pattern: <$TAG th:utext="$X">
    - pattern-inside: <$HTML xmlns:th="http://www.thymeleaf.org">...</$HTML>
  - patterns:
    - pattern: <$TAG>$CONTENT</$TAG>
    - pattern-inside: <$HTML xmlns:th="http://www.thymeleaf.org">...</$HTML>
    - metavariable-pattern:
        language: generic
        metavariable: $CONTENT
        patterns:
        - pattern: '[(...)]'
  - patterns:
    - pattern: <script th:inline="javascript">$...SCRIPT</script>
    - metavariable-pattern:
        language: generic
        metavariable: $...SCRIPT
        patterns:
        - pattern: '[(...)]'
