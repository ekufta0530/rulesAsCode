id: python.lang.correctness.sync-sleep-in-async-code.sync-sleep-in-async-code
patterns:
- pattern: time.sleep(...)
- pattern-inside: "async def $F(...):\n  ...\n"
- pattern-not-inside: "async def $F(...):\n  def $INNER(...):\n    ...\n"
message: Synchronous time.sleep in async code will block the event loop and not allow
  other tasks to execute. Use asyncio.sleep() instead.
languages:
- python
severity: WARNING
