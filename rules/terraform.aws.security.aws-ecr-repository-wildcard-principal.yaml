- pattern-inside: "resource \"aws_ecr_repository_policy\" $ANYTHING {\n  ...\n}\n"
- pattern-either:
  - patterns:
    - pattern: policy = "$JSONPOLICY"
    - metavariable-pattern:
        metavariable: $JSONPOLICY
        language: json
        patterns:
        - pattern-not-inside: '{..., "Effect": "Deny", ...}

