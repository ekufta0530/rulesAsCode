        - pattern-inside: '...

            $Y = "...".toByteArray()

            ...

            '
      - pattern-not-inside: '...

          $Y = "...${...}..."

          ...

          '
      - pattern-not-inside: '...

          $Y = ""

          ...

          '
      - pattern-not-inside: '...

          $Y = "...${...}...".toByteArray()

          ...

          '
      - pattern-not-inside: '...

          $Y = "".toByteArray()

          ...

          '
      - pattern-inside: '...

          $X = Base64. ... .encode($Y,...). ...

          ...

          '
    - patterns:
      - pattern-either:
        - pattern-inside: '...

            $X = Base64. ... .encode("...",...). ...

            ...

            '
        - pattern-inside: '...

            $X = Base64. ... .encode("...".toByteArray(),...). ...

            ...

            '
      - pattern-not-inside: '...

          $X = Base64. ... .encode("",...). ...

          ...

          '
      - pattern-not-inside: '...

          $X = Base64. ... .encode("...${...}...",...). ...

          ...

          '
      - pattern-not-inside: '...

          $X = Base64. ... .encode("".toByteArray(),...). ...

          ...

          '
      - pattern-not-inside: '...

          $X = Base64. ... .encode("...${...}...".toByteArray(),...). ...

          ...

          '
- pattern-either:
  - pattern: $REQ. ... .addHeader("Authorization", "bearer ${$X}")
  - pattern: $REQ. ... .addHeader("Authorization", "Bearer ${$X}")
