id: csharp.lang.security.filesystem.unsafe-path-combine.unsafe-path-combine
mode: taint
pattern-sources:
- patterns:
  - pattern: $A
  - pattern-inside: 'Path.Combine(...,$A,...)

      '
  - pattern-inside: 'public $TYPE $M(...,$A,...){...}

      '
  - pattern-not-inside: '<... Path.GetFileName($A) != $A ...>

      '
pattern-sinks:
- patterns:
  - focus-metavariable: $X
  - pattern: 'File.$METHOD($X,...)

      '
  - metavariable-regex:
      metavariable: $METHOD
      regex: (?i)^(read|write)
pattern-sanitizers:
- pattern: 'Path.GetFileName(...)

    '
- patterns:
  - pattern-inside: '$X = Path.GetFileName(...);

      ...

      '
  - pattern: $X
- patterns:
  - pattern: $X
  - pattern-inside: "if(<... Path.GetFileName($X) != $X ...>){\n  ...\n  throw new\
      \ $EXCEPTION(...);\n}\n...\n"
message: String argument $A is used to read or write data from a file via Path.Combine
  without direct sanitization via Path.GetFileName. If the path is user-supplied data
  this can lead to path traversal.
