id: rust.secrets.mongodb.hardcoded-connection-empty-password.hardcoded-connection-empty-password
message: The application uses an empty credential. This can lead to unauthorized access
  by either an internal or external malicious actor. It is recommended to rotate the
  secret and retrieve them from a secure secret vault or Hardware Security Module
  (HSM), alternatively environment variables can be used if allowed by your company
  policy.
