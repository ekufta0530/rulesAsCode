      origin: community
patterns:
- pattern: '<certificates src="user" ... />

    '
- pattern-inside: '<trust-anchors> ... ... ... </trust-anchors>

    '
- pattern-inside: '<domain-config ... > ... <domain ...> $DOMAIN </domain>... ...
    ... </domain-config>

    '
- pattern-not-inside: '<!-- ... -->

    '
- pattern-not-inside: '<network-security-config ... AcceptsUserCertificates ... >...
    ... ... ... ... ... ... ... ... ... </network-security-config>

    '
severity: WARNING
paths:
  include:
  - '*.xml'
