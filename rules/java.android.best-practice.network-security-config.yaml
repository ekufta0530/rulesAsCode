id: java.android.best-practice.network-security-config.nsc-allows-user-ca-certs-for-domain
languages:
- generic
message: The Network Security Config is set to accept user-installed CAs for the domain
  `$DOMAIN`. Evaluate if this is necessary for your app, and disable it if appropriate.
  (To hide this warning, set `xmlns:tools="http://schemas.android.com/tools" tools:ignore="AcceptsUserCertificates"`
  as parameters to your `<network-security-config>`)
