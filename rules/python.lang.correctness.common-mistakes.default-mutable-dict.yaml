id: python.lang.correctness.common-mistakes.default-mutable-dict.default-mutable-dict
message: 'Function $F mutates default dict $D. Python only instantiates default function
  arguments once and shares the instance across the function calls. If the default
  function argument is mutated, that will modify the instance used by all future function
  calls. This can cause unexpected results, or lead to security vulnerabilities whereby
  one function consumer can view or modify the data of another function consumer.
  Instead, use a default argument (like None) to indicate that no argument was provided
  and instantiate a new dictionary at that time. For example: `if $D is None: $D =
  {}`.'
languages:
- python
severity: ERROR
options:
  symbolic_propagation: true
patterns:
- pattern-not-inside: "def $A(...):\n  ...\n  def $F(..., $D={}, ...):\n    ...\n"
- pattern-inside: "def $F(..., $D={}, ...):\n  ...\n"
- pattern-not-inside: '$D = {}

    ...

    '
- pattern-not-inside: '$D = dict(...)

