id: terraform.aws.security.aws-sqs-queue-unencrypted.aws-sqs-queue-unencrypted
patterns:
- pattern: "resource \"aws_sqs_queue\" $ANYTHING {\n  ...\n}\n"
- pattern-not: "resource \"aws_sqs_queue\" $ANYTHING {\n  ...\n  sqs_managed_sse_enabled\
    \ = true\n  ...\n}\n"
- pattern-not: "resource \"aws_sqs_queue\" $ANYTHING {\n  ...\n  kms_master_key_id\
    \ = ...\n  ...\n}\n"
message: The AWS SQS queue contents are unencrypted. The data could be read if compromised.
  Enable server-side encryption for your queue using SQS-managed encryption keys (SSE-SQS),
  or using your own AWS KMS key (SSE-KMS).
