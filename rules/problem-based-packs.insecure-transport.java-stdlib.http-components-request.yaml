fix-regex:
  regex: '[Hh][Tt][Tt][Pp]://'
  replacement: https://
  count: 1
pattern-either:
- pattern: '$HTTPCLIENT = HttpClients.$CREATE(...);

    ...

    $HTTPREQ = new $HTTPFUNC("=~/[hH][tT][tT][pP]://.*/");

    ...

    $RESPONSE = $HTTPCLIENT.execute($HTTPREQ);

    '
- pattern: '$HTTPCLIENT = HttpClients.$CREATE(...);

    ...

    $RESPONSE = $HTTPCLIENT.execute(new $HTTPFUNC("=~/[hH][tT][tT][pP]://.*/"));

    '
