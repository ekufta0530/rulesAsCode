patterns:
- pattern: '$P = WKPreferences()

    ...

    '
- pattern-either:
  - patterns:
    - pattern-inside: '$P.isFraudulentWebsiteWarningEnabled  = $FALSE

        ...

        $P.isFraudulentWebsiteWarningEnabled  = $TRUE

        '
    - pattern-not-inside: '...

        $P.isFraudulentWebsiteWarningEnabled  = $TRUE

        ...

        $P.isFraudulentWebsiteWarningEnabled = $FALSE

        '
    - pattern: '$P.isFraudulentWebsiteWarningEnabled  = false

        '
    - metavariable-regex:
        metavariable: $TRUE
        regex: ^(false)$
    - metavariable-regex:
        metavariable: $TRUE
        regex: (.*(?!false))
  - patterns:
    - pattern: '$P.isFraudulentWebsiteWarningEnabled  = false

        '
    - pattern-not-inside: '...

        $P.isFraudulentWebsiteWarningEnabled  = ...

        ...

        $P.isFraudulentWebsiteWarningEnabled  = ...

        '
