pattern-sources:
- label: USERINPUT
  patterns:
  - pattern-either:
    - pattern: '($REQ : http.Request).$FIELD

        '
    - pattern: '($REQ : *http.Request).$FIELD

        '
  - metavariable-regex:
      metavariable: $FIELD
      regex: ^(BasicAuth|Body|Cookie|Cookies|Form|FormValue|GetBody|Host|Header|MultipartReader|ParseForm|ParseMultipartForm|PostForm|PostFormValue|Referer|RequestURI|Trailer|TransferEncoding|URL|UserAgent)$
- label: USERINPUT
  patterns:
  - pattern-inside: 'import "github.com/gin-gonic/gin"

      ...

      '
  - pattern-either:
    - patterns:
      - pattern-either:
        - pattern: '($CONTEXT : gin.Context).$FIELD

            '
        - pattern: '($CONTEXT : *gin.Context).$FIELD

            '
      - metavariable-regex:
          metavariable: $FIELD
          regex: ^(Cookie|DefaultPostForm|DefaultQuery|FormFile|GetHeader|GetPostForm|GetPostFormArray|GetPostFormMap|GetQuery|GetQueryArray|GetQueryMap|GetRawData|MultipartForm|Param|Params|PostForm|PostFormArray|PostFormMap|Query|QueryArray|QueryMap)$
    - pattern-either:
      - pattern: '($CONTEXT : gin.Context).Request.URL.Query().Get(...)

          '
      - pattern: '($CONTEXT : *gin.Context).Request.URL.Query().Get(...)

          '
- label: IMPORTSQL
  pattern-either:
  - pattern: 'import "database/sql"

      ...

      '
  - pattern: 'import "github.com/go-sql-driver/mysql"

      ...

      '
  - pattern: 'import "gorm.io/driver/mysql"

      ...

      '
  - pattern: 'import "gorm.io/driver/postgres"

      ...

      '
  - pattern: 'import "gorm.io/driver/clickhouse"

      ...

      '
- label: SPRINTF
  patterns:
  - pattern-inside: 'import "fmt"

      ...

      '
  - pattern: fmt.$P("...", $REQ, ...)
  - metavariable-regex:
      metavariable: $P
      regex: ^(Sprint|Sprintf|Sprintln)$
  requires: USERINPUT
- label: CONCAT
  pattern-either:
  - pattern: '"$A" + $B

      '
  - pattern: $A + "$B"
  - pattern: '"$A" += $B

      '
  - pattern: $A += "$B"
  requires: USERINPUT
- label: PREPARE
  patterns:
  - pattern-either:
    - pattern: '($DB : $DBTYPE).Prepare(...)

        '
    - pattern: '($DB : $DBTYPE).SafeQuery(...)

        '
  - metavariable-regex:
      metavariable: $DBTYPE
      regex: ^((\*)?sql.(Conn|DB|Tx))$
  requires: IMPORTSQL and USERINPUT and (CONCAT or SPRINTF)
- label: PREPARECONN
  patterns:
  - patterns:
    - pattern-either:
      - pattern-inside: '$DB := sql.$OPEN(...)

          ...

          '
      - pattern-inside: '$DB, ... := sql.$OPEN(...)

          ...

          '
    - metavariable-regex:
        metavariable: $OPEN
        regex: ^(Open|OpenDB)$
  - pattern-either:
    - pattern: $DB.Prepare(...)
    - pattern: $DB.SafeQuery(...)
  requires: IMPORTSQL and USERINPUT and (CONCAT or SPRINTF)
- label: IMPORTPGX
  patterns:
  - pattern-inside: 'import "$IMPORT"

      ...

      '
  - metavariable-regex:
      metavariable: $IMPORT
      regex: (.*jackc\/pgx\/v(4|5).*)
pattern-sinks:
- patterns:
  - pattern: '($DB : $CONNTYPE). ... .$METHOD($CTX, $QUERY, ...)

      '
