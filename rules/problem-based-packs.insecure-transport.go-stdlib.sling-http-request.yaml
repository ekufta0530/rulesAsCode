pattern-either:
- patterns:
  - pattern-inside: '$REQ = sling.New()

      ...

      $RES = ...

      '
  - pattern: '$REQ.$FUNC("=~/[hH][tT][tT][pP]://.*/")

      '
  - metavariable-regex:
      metavariable: $FUNC
      regex: (Get|Post|Delete|Head|Put|Options|Patch|Base|Connect)
- patterns:
  - pattern: sling.New().$FUNC("=~/[hH][tT][tT][pP]://.*/")
  - metavariable-regex:
      metavariable: $FUNC
      regex: (Get|Post|Delete|Head|Put|Options|Patch|Base|Connect)
- patterns:
  - pattern-inside: '$REQ = sling.New()

      ...

      $URL = "=~/[hH][tT][tT][pP]://.*/"

      ...

      $RES = ...

      '
  - pattern: '$REQ.$FUNC($URL)

      '
  - metavariable-regex:
      metavariable: $FUNC
