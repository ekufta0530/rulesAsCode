id: dgryski.semgrep-go.sprinterr.use-err-error
patterns:
- pattern-not: "if err != nil {\n        ..., err = ...\n        <... fmt.Sprint(err)\
    \ ...>\n}\n"
- pattern-not: "if err != nil {\n        err = ...\n        <... fmt.Sprint(err) ...>\n\
    }\n"
- pattern-either:
  - pattern: "if err != nil {\n        ...\n        <... fmt.Sprint(err) ...>\n}\n"
  - pattern: "if err == nil {\n        ...\n        return ...\n}\n...\n<...  fmt.Sprint(err)\
      \ ...>\n"
  - pattern: "if err != nil {\n        ...\n        <... fmt.Sprintf(\"%s\", err)\
      \ ...>\n}\n"
  - pattern: "if err == nil {\n        ...\n        return ...\n}\n...\n<...  fmt.Sprintf(\"\
      %s\", err) ...>\n"
  - pattern: "if err != nil {\n        ...\n        <... fmt.Sprintf(\"%v\", err)\
      \ ...>\n}\n"
  - pattern: "if err == nil {\n        ...\n        return ...\n}\n...\n<...  fmt.Sprintf(\"\
      %v\", err) ...>\n"
message: Use err.Error() instead
languages:
- go
severity: ERROR
