id: go.lang.security.audit.xss.template-html-does-not-escape.unsafe-template-type
message: Semgrep could not determine that the argument to 'template.HTML()' is a constant.
  'template.HTML()' and similar does not escape contents. Be absolutely sure there
  is no user-controlled data in this template. If user data can reach this template,
  you may have a XSS vulnerability. Instead, do not use this function and use 'template.Execute()'.
