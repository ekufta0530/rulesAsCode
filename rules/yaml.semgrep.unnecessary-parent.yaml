id: yaml.semgrep.unnecessary-parent.unnecessary-parent-operator
message: Unnecessary parent operator. Remove one to fix.
languages:
- yaml
patterns:
- pattern-inside: 'rules: [..., $RULE, ...]'
- pattern-either:
  - patterns:
    - pattern: 'pattern-either:

        - $THING1

        - ...

        '
    - pattern-not: 'pattern-either:

        - $THING1

        - $THING2

        - ...

        '
  - patterns:
    - pattern: 'patterns:

        - $THING1

        - ...

        '
    - pattern-not: 'patterns:

        - $THING1

        - $THING2

        - ...

        '
  - pattern: "pattern-either:\n- ...\n- pattern-either:\n  - ...\n"
severity: WARNING
