id: python.lang.best-practice.missing-hash-with-eq.missing-hash-with-eq
patterns:
- pattern-not-inside: "class A(...):\n    ...\n    def __hash__(self):\n        ...\n\
    \    ...\n    def __eq__(self, $O):\n        ...\n"
- pattern: "class A(...):\n  ...\n  def __eq__(self, $O): ...\n  ...\n"
message: 'Class `$A` has defined `__eq__` which means it should also have defined
  `__hash__`; '
languages:
- python
severity: WARNING
