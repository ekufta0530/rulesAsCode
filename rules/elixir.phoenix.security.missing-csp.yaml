id: elixir.phoenix.security.missing-csp.missing-csp
message: Content-Security-Policy is an HTTP header that helps mitigate a number of
  attacks, including Cross-Site Scripting. Missing Content-Security-Policy is flagged
  by this rule when a pipeline implements the `:put_secure_browser_headers` plug,
  but does not provide a Content-Security-Policy header in the custom headers map.
severity: WARNING
metadata:
  likelihood: MEDIUM
  impact: LOW
  confidence: HIGH
  category: security
  subcategory:
  - audit
  cwe:
  - 'CWE-693: Protection Mechanism Failure'
  owasp:
  - A05:2021 - Security Misconfiguration
  references:
  - https://owasp.org/Top10/A05_2021-Security_Misconfiguration/
