patterns:
- pattern-inside:
    pattern-either:
    - pattern: "defmodule $ROUTER do\n  ...\n  use ..., Phoenix.Router, ...\n  ...\n\
        end\n"
    - pattern: "defmodule $ROUTER do\n  ...\n  use ..., :router, ...\n  ...\nend\n"
- pattern-either:
  - pattern: "pipeline $BROWSER do\n  ...\n  plug :put_secure_browser_headers\n  ...\n\
      end\n"
  - pattern: "pipeline $BROWSER do\n  ...\n  plug :put_secure_browser_headers, $CSP\n\
      \  ...\nend\n"
- pattern-not: "pipeline $BROWSER do\n  ...\n  plug :put_secure_browser_headers, ...,\
    \ %{..., \"content-security-policy\" => \"...\"}, ...\n  ...\nend\n"
