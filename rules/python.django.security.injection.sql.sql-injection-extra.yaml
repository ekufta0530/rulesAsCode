id: python.django.security.injection.sql.sql-injection-extra.sql-injection-using-extra-where
message: User-controlled data from a request is passed to 'extra()'. This could lead
  to a SQL injection and therefore protected information could be leaked. Instead,
  use parameterized queries or escape the user-controlled data by using `params` and
  not using quote placeholders in the SQL string.
