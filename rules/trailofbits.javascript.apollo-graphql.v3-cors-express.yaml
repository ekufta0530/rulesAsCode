mode: taint
pattern-sources:
- patterns:
  - pattern-inside: '{ origin: $BAD_CORS_ORIGIN }

      '
  - metavariable-pattern:
      metavariable: $BAD_CORS_ORIGIN
      pattern-either:
      - pattern: 'true

          '
      - patterns:
        - pattern-either:
          - pattern: '$CORS_SINGLE_ORIGIN

              '
          - pattern: '[..., $CORS_SINGLE_ORIGIN, ...]

              '
        - metavariable-pattern:
            metavariable: $CORS_SINGLE_ORIGIN
            pattern-either:
            - pattern-regex: ^/.*[^\\]\..*/$
            - pattern-regex: ^/.*[^$]/$
            - pattern: '''null''

                '
pattern-sinks:
- patterns:
  - pattern-either:
    - pattern-inside: '$X = require(''apollo-server-express'');

        ...

        '
    - pattern-inside: 'import ''apollo-server-express'';

        ...

        '
  - pattern-either:
    - patterns:
      - pattern-inside: '$X = new ApolloServer({...})

          ...

          $X.applyMiddleware({...})

          '
      - pattern: '$X.applyMiddleware({..., cors: $CORS_ORIGIN, ...})

          '
  - focus-metavariable: $CORS_ORIGIN
