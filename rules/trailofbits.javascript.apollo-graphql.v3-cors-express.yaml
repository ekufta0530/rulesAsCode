message: The Apollo GraphQL server is setup with a CORS policy that reflects any origin,
  or with a regex that has known flaws.
severity: ERROR
metadata:
  category: security
  cwe: 'CWE-942: Permissive Cross-domain Policy with Untrusted Domains'
  subcategory:
  - vuln
  confidence: MEDIUM
  likelihood: HIGH
  impact: HIGH
  technology:
  - graphql
  - apollo-graphql-server
  - apollo-graphql-server-v3
  description: Bad CORS policy
  references:
  - https://www.apollographql.com/docs/apollo-server/v3/security/cors#configuring-cors-options-for-apollo-server
  license: AGPL-3.0 license
  vulnerability_class:
  - Improper Validation
  source: https://semgrep.dev/r/trailofbits.javascript.apollo-graphql.v3-cors-express.v3-express-bad-cors
  shortlink: https://sg.run/vE1n
  semgrep.dev:
    rule:
      r_id: 60577
      rv_id: 95097
      rule_id: ZqUbNY
