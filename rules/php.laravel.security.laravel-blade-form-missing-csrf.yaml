  - '*.blade.php'
patterns:
- pattern: 'action="$...ROUTE"

    '
- pattern-inside: '<form ... method="$METHOD" ... >

    ...

    '
- pattern-not-inside: '<!-- ... ... ... ... ... ... ... -->

    '
- metavariable-pattern:
    metavariable: $...ROUTE
    language: generic
    patterns:
    - pattern-not-regex: \A\s*\Z
    - pattern-not: '#'
- metavariable-regex:
    metavariable: $METHOD
    regex: (?i)(post|put|patch|delete)
- pattern-not-inside: '<form ...>

    ...

    ...

    ...

    @csrf

    '
- pattern-not-inside: '<form ...>

