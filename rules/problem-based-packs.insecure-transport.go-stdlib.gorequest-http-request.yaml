pattern-either:
- patterns:
  - pattern-inside: '$REQ = gorequest.New()

      ...

      $RES = ...

      '
  - pattern: '$REQ.$FUNC("=~/[hH][tT][tT][pP]://.*/")

      '
  - metavariable-regex:
      metavariable: $FUNC
      regex: (Get|Post|Delete|Head|Put|Patch)
