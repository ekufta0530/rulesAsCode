id: terraform.aws.security.aws-codebuild-artifacts-unencrypted.aws-codebuild-artifacts-unencrypted
patterns:
- pattern-inside: "resource \"aws_codebuild_project\" \"$ANYTHING\" {\n  ...\n}\n"
- pattern: "$ARTIFACTS {\n  ...\n  type = \"$TYPE\"\n  encryption_disabled = true\n\
    \  ...\n}\n"
- metavariable-regex:
    metavariable: $ARTIFACTS
    regex: ^(artifacts|secondary_artifacts)$
- metavariable-regex:
    metavariable: $TYPE
    regex: ^(CODEPIPELINE|S3)$
message: The CodeBuild project artifacts are unencrypted. All artifacts produced by
  your CodeBuild project pipeline should be encrypted to prevent them from being read
  if compromised.
languages:
- hcl
severity: WARNING
