pattern-sources:
- label: string
  patterns:
  - pattern: '"-Dio.ktor.development=true"

      '
- label: bool
  patterns:
  - pattern-either:
    - pattern: 'true'
    - pattern: '"true"

        '
pattern-sinks:
- label: takes_string
  patterns:
  - patterns:
    - pattern-inside: application { ... }
    - pattern: applicationDefaultJvmArgs = $OPT
    - focus-metavariable: $OPT
  requires: string
- label: takes_bool
  patterns:
  - patterns:
    - pattern-inside: application { ... }
    - pattern-inside: applicationDefaultJvmArgs = ...
    - pattern-either:
      - pattern: '[$OPT, ...]'
      - pattern: listOf($OPT, ...)
      - pattern: $OPT
    - metavariable-pattern:
        metavariable: $OPT
        patterns:
        - pattern: '"-Dio.ktor.development="

            '
    - focus-metavariable: $OPT
  requires: bool
