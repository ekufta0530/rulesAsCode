    Element Injection)'
  functional-categories:
  - ai::sink::prompt::huggingface
  - ai::sink::prompt::langchain
  - ai::sink::prompt::openai
  - web::source::cookie::django_rest_framework
  - web::source::cookie::django_rest_frameworkapi
