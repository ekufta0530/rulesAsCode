id: swift.commoncrypto.insecure-crypto-rsa-keysize.insecure-crypto-rsa-keysize
message: RSA key generation was identified where the key size was less than the industry
  standard recommendation of 2048 bits minimum. Use a key strength of at least 2048
  bit, or stronger where appropriate.
severity: WARNING
metadata:
  likelihood: LOW
  impact: HIGH
  confidence: HIGH
  category: security
  subcategory:
  - vuln
  cwe:
  - 'CWE-326: Inadequate Encryption Strength'
  functional-categories:
  - crypto::search::key-length::CommonCrypto
  masvs:
  - 'MSTG-CRYPTO-3: The app uses cryptographic primitives that are appropriate for
    the particular use-case, configured with parameters that adhere to industry best
    practices.'
  owasp:
  - A03:2017 - Sensitive Data Exposure
  - A02:2021 - Cryptographic Failures
  references:
  - https://mobile-security.gitbook.io/masvs/security-requirements/0x08-v3-cryptography_verification_requirements
