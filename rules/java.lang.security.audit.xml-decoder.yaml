id: java.lang.security.audit.xml-decoder.xml-decoder
message: XMLDecoder should not be used to parse untrusted data. Deserializing user
  input can lead to arbitrary code execution. Use an alternative and explicitly disable
  external entities. See https://cheatsheetseries.owasp.org/cheatsheets/XML_External_Entity_Prevention_Cheat_Sheet.html
  for alternatives and vulnerability prevention.
