patterns:
- pattern-inside: 'import pandas

    ...

    '
- pattern-either:
  - patterns:
    - pattern: pandas.DataFrame.$FN(...)
    - pattern-not: pandas.DataFrame.$FN("...", ...)
    - pattern-not: pandas.DataFrame.$FN(f"", ...)
  - patterns:
    - pattern: pandas.$FN(...)
    - pattern-not: pandas.$FN("...", ...)
    - pattern-not: pandas.$FN(f"", ...)
  - patterns:
    - pattern-inside: '$DF = pandas.DataFrame(...)

        ...

        '
    - pattern: $DF.$FN(...)
    - pattern-not: $DF.$FN("...", ...)
    - pattern-not: $DF.$FN(f"", ...)
- metavariable-regex:
    metavariable: $FN
    regex: (eval|query)
