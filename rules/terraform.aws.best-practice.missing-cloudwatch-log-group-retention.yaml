id: terraform.aws.best-practice.missing-cloudwatch-log-group-retention.missing-cloudwatch-log-group-retention
patterns:
- patterns:
  - pattern: resource "aws_cloudwatch_log_group" $ANYTHING {...}
  - pattern-not-inside: "resource \"aws_cloudwatch_log_group\" $ANYTHING {\n  ...\n\
      \  retention_in_days = ...\n  ...\n}\n"
message: The AWS CloudWatch Log group is missing log retention time. By default, logs
  are retained indefinitely. Add `retention_in_days = <integer>` to your resource
  block.
