- patterns:
  - pattern: $EVENT
  - pattern-either:
    - pattern-inside: "exports.handler = function ($EVENT, ...) {\n  ...\n}\n"
    - pattern-inside: 'function $FUNC ($EVENT, ...) {...}

        ...

        exports.handler = $FUNC

        '
    - pattern-inside: '$FUNC = function ($EVENT, ...) {...}

        ...

        exports.handler = $FUNC

        '
