id: ruby.rails.security.audit.xxe.xml-external-entities-enabled.xml-external-entities-enabled
languages:
- ruby
patterns:
- pattern-either:
  - pattern-inside: "LibXML::XML.class_eval do\n  ...\nend\n"
  - pattern-inside: "XML.class_eval do\n  ...\nend\n"
- pattern: XML.default_substitute_entities = true
severity: ERROR
message: This application is explicitly enabling external entities enabling an attacker
  to inject malicious XML to exploit an XML External Entities (XXE) vulnerability.
  This could let the attacker cause a denial-of-service by forcing the parser to parse
  large files, or at worst, let the attacker download sensitive files or user data.
  Use the built-in Rails XML parser, REXML, instead.
