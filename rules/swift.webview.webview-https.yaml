patterns:
- pattern: '$P = WKWebViewConfiguration()

    ...

    '
- pattern-either:
  - patterns:
    - pattern-inside: '$P.upgradeKnownHostsToHTTPS  = $FALSE

        ...

        $P.upgradeKnownHostsToHTTPS  = $TRUE

        '
    - pattern-not-inside: '...

        $P.upgradeKnownHostsToHTTPS  = $TRUE

        ...

        $P.upgradeKnownHostsToHTTPS = $FALSE

        '
    - pattern: '$P.upgradeKnownHostsToHTTPS  = false

        '
    - metavariable-regex:
        metavariable: $TRUE
        regex: ^(false)$
    - metavariable-regex:
        metavariable: $TRUE
        regex: (.*(?!false))
  - patterns:
    - pattern: '$P.upgradeKnownHostsToHTTPS  = false

        '
    - pattern-not-inside: '...

        $P.upgradeKnownHostsToHTTPS  = ...

        ...

        $P.upgradeKnownHostsToHTTPS  = ...

        '
