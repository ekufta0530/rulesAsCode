id: swift.commoncrypto.insecure-hashing-algorithm-md2.insecure-hashing-algorithm-md2
message: The use of the MD2 hashing algorithm was identified which is considered insecure.
  MD2 is not collision resistant and is therefore not suitable for cryptographic or
  secure use-cases. Use stronger algorithms such as SHA256, SHA512, or adaptive hashing
  algorithms such as argon2 or bcrypt.
