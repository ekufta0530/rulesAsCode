pattern-either:
- patterns:
  - pattern-inside: "$TY $FUN(..., $PTR_TY *$PTR_PARAM, ...) {\n  ...\n}\n"
  - pattern-not-inside: "$TY $FUN(..., $PTR_TY **$PTR_PARAM, ...) {\n  ...\n}\n"
  - pattern-either:
    - pattern: sizeof($PTR_PARAM)
    - pattern: sizeof($PTR_PARAM + (...))
    - pattern: sizeof((...) + $PTR_PARAM)
- patterns:
  - pattern-inside: "$TY $FUN(...) {\n  ...\n  $PTR_TY *$PTR_PARAM;\n  ...\n}\n"
  - pattern-not-inside: "$TY $FUN(...) {\n  ...\n  $PTR_TY **$PTR_PARAM;\n  ...\n\
      }\n"
  - pattern-either:
    - pattern: sizeof($PTR_PARAM)
    - pattern: sizeof($PTR_PARAM + (...))
    - pattern: sizeof((...) + $PTR_PARAM)
- patterns:
  - pattern-inside: "$TY $FUN(...) {\n  ...\n  $PTR_TY *$PTR_PARAM = ...;\n  ...\n\
      }\n"
  - pattern-not-inside: "$TY $FUN(...) {\n  ...\n  $PTR_TY **$PTR_PARAM = ...;\n \
      \ ...\n}\n"
  - pattern-either:
    - pattern: sizeof($PTR_PARAM)
    - pattern: sizeof($PTR_PARAM + (...))
    - pattern: sizeof((...) + $PTR_PARAM)
- patterns:
  - pattern-inside: "$TY $FUN(..., $ARR_TY $ARR_PARAM[$SIZE], ...) {\n  ...\n}\n"
  - pattern-either:
    - pattern: sizeof($ARR_PARAM)
    - pattern: sizeof($ARR_PARAM + (...))
    - pattern: sizeof((...) + $ARR_PARAM)
- patterns:
  - pattern-inside: "$TY $FUN(..., $ARR_TY $ARR_PARAM[], ...) {\n  ...\n}\n"
  - pattern-either:
    - pattern: sizeof($ARR_PARAM)
    - pattern: sizeof($ARR_PARAM + (...))
    - pattern: sizeof((...) + $ARR_PARAM)
