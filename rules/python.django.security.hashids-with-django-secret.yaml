id: python.django.security.hashids-with-django-secret.hashids-with-django-secret
languages:
- python
message: The Django secret key is used as salt in HashIDs. The HashID mechanism is
  not secure. By observing sufficient HashIDs, the salt used to construct them can
  be recovered. This means the Django secret key can be obtained by attackers, through
  the HashIDs.
