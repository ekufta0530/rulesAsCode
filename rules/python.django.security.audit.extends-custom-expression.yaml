message: 'Found extension of custom expression: $CLASS. Extending expressions in this
  way could inadvertently lead to a SQL injection vulnerability, which can result
  in attackers exfiltrating sensitive data. Instead, ensure no user input enters this
  function or that user input is properly sanitized.'
