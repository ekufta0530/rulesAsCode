id: yaml.kubernetes.security.exposing-docker-socket-hostpath.exposing-docker-socket-hostpath
patterns:
- pattern-inside: "volumes:\n  ...\n"
- pattern: "hostPath:\n  ...\n  path: /var/run/docker.sock\n"
message: Exposing host's Docker socket to containers via a volume. The owner of this
  socket is root. Giving someone access to it is equivalent to giving unrestricted
  root access to your host. Remove 'docker.sock' from hostpath to prevent this.
