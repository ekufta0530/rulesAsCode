id: terraform.azure.security.storage.storage-queue-services-logging.storage-queue-services-logging
message: Storage Analytics logs detailed information about successful and failed requests
  to a storage service. This information can be used to monitor individual requests
  and to diagnose issues with a storage service. Requests are logged on a best-effort
  basis.
