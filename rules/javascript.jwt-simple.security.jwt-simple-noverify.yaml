id: javascript.jwt-simple.security.jwt-simple-noverify.jwt-simple-noverify
message: Detected the decoding of a JWT token without a verify step. JWT tokens must
  be verified before use, otherwise the token's integrity is unknown. This means a
  malicious actor could forge a JWT token with any claims. Set 'verify' to `true`
  before using the token.
