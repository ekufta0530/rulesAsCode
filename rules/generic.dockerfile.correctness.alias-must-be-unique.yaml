id: generic.dockerfile.correctness.alias-must-be-unique.alias-must-be-unique
severity: ERROR
languages:
- generic
patterns:
- pattern-either:
  - pattern: 'FROM ... as $REF

      ...

      ...

      FROM ... as $REF

      '
  - pattern: 'FROM ... AS $REF

      ...

      ...

      FROM ... AS $REF

      '
- pattern-not-inside: 'FROM ... as $REF

    ...

    ...

    FROM ... as $REF-

    '
- pattern-not-inside: 'FROM ... AS $REF

    ...

    ...

    FROM ... AS $REF-

    '
paths:
  include:
  - '*dockerfile*'
  - '*Dockerfile*'
message: Image aliases must have a unique name, and '$REF' is used twice. Use another
  name for '$REF'.
