id: rust.secrets.postgres.hardcoded-connection-url.hardcoded-connection-url
message: A secret is hard-coded in the application. Secrets stored in source code,
  such as credentials, identifiers, and other types of sensitive data, can be leaked
  and used by internal or external malicious actors. It is recommended to rotate the
  secret and retrieve them from a secure secret vault or Hardware Security Module
  (HSM), alternatively environment variables can be used if allowed by your company
  policy.
severity: WARNING
metadata:
  likelihood: LOW
  impact: HIGH
  confidence: HIGH
  category: security
  subcategory:
  - vuln
  cwe:
  - 'CWE-798: Use of Hard-coded Credentials'
  cwe2020-top25: true
  cwe2021-top25: true
  cwe2022-top25: true
  owasp:
  - A07:2021 - Identification and Authentication Failures
  references:
  - https://docs.rs/postgres/latest/postgres/
  - https://owasp.org/Top10/A07_2021-Identification_and_Authentication_Failures
  technology:
  - postgres
  - rust
  license: Copyright 2023 Semgrep, Inc.
  vulnerability_class:
  - Hard-coded Secrets
  source: https://semgrep.dev/r/rust.secrets.postgres.hardcoded-connection-url.hardcoded-connection-url
