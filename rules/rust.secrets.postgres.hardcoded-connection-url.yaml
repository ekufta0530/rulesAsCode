- rust
mode: taint
pattern-sources:
- pattern-either:
  - patterns:
    - pattern-inside: '"$URL"

        '
    - metavariable-regex:
        metavariable: $URL
        regex: (.*postgres.*)://(?!<.*>)([A-Za-z])([A-Za-z0-9_-]){1,31}:(?!<.*>)[^{}]*@.*
  - patterns:
    - pattern-inside: '"$STR"

        '
    - metavariable-regex:
        metavariable: $STR
        regex: .*password=["']?[^{}'"%\s]+.*
pattern-sinks:
- patterns:
  - pattern-either:
    - pattern: postgres::Config::from_str(...)
    - pattern: postgres::config::Config::from_str(...)
    - pattern: postgres::Client::connect(...)
