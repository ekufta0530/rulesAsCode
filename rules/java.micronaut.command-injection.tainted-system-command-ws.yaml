mode: taint
options:
  interfile: true
  taint_assume_safe_booleans: true
  taint_assume_safe_numbers: true
pattern-sources:
- patterns:
  - focus-metavariable: $INPUT
  - pattern: '@io.micronaut.websocket.annotation.$ON(...)

      $TYPE $NAME(..., $ITYPE $INPUT, ...) {...}

      '
  - pattern-either:
    - pattern-inside: '@io.micronaut.websocket.annotation.ServerWebSocket(...)

        class $CL {...}

        '
    - pattern-inside: '@io.micronaut.websocket.annotation.ClientWebSocket(...)

        class $CL {...}

        '
  - metavariable-pattern:
      metavariable: $ON
      patterns:
      - patterns:
        - pattern-either:
          - pattern: OnOpen
          - pattern: OnClose
          - pattern: OnMessage
  - metavariable-pattern:
      metavariable: $ITYPE
      patterns:
      - patterns:
        - pattern-not-regex: WebSocketSession
pattern-propagators:
- from: $INPUT
  patterns:
  - pattern-either:
    - pattern: String.format($FMT, ..., $INPUT, ...)
    - pattern: MessageFormat.format($FMT, ..., $INPUT, ...)
  to: $FMT
- from: $INPUT
  patterns:
  - pattern: (StringBuilder $BUILDER).append($INPUT);
  to: $BUILDER
pattern-sinks:
- patterns:
  - pattern-either:
    - pattern: Runtime.getRuntime(...).$EXEC($CMD,...)
    - pattern: (Runtime $R).$EXEC($CMD,...)
  - metavariable-regex:
      metavariable: $EXEC
      regex: (exec|loadLibrary|load)
  - focus-metavariable: $CMD
- patterns:
  - pattern-either:
    - pattern: new ProcessBuilder($CMD,...)
    - pattern: new ProcessBuilder(...). ... .command($CMD,...)
    - pattern: (ProcessBuilder $P). ... .command($CMD,...)
  - focus-metavariable: $CMD
- patterns:
  - pattern-either:
    - pattern: new ProcessBuilder($SH, "-c", $CMD,...)
    - pattern: new ProcessBuilder(...). ... .command($SH, "-c", $CMD,...)
    - pattern: (ProcessBuilder $P). ... .command($SH, "-c", $CMD,...)
  - metavariable-regex:
      metavariable: $SH
      regex: .*\/?(bash|csh|dash|fish|ksh|tcsh|sh|zsh)\"?$
  - focus-metavariable: $CMD
pattern-sanitizers:
- pattern: (ChoiceFormat $X).format(...)
- pattern: (DecimalFormat $X).format(...)
- pattern: (java.util.UUID $X)
