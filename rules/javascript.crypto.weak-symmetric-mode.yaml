patterns:
- pattern-either:
  - patterns:
    - pattern-either:
      - pattern-inside: '$CRYPTO = require(''crypto'')

          ...

          '
      - pattern-inside: '$CRYPTO = require(''crypto'').$METHOD

          ...

          '
      - pattern-inside: 'import $CRYPTO from ''crypto''

          ...

          '
      - pattern-inside: 'import * as $CRYPTO from ''crypto''

          ...

          '
    - pattern-either:
      - pattern: $CRYPTO.$METHOD("$VALUE",...)
      - pattern: $CRYPTO("$VALUE",...)
  - pattern: crypto. ... .$METHOD("$VALUE",...)
- focus-metavariable: $VALUE
- metavariable-regex:
    metavariable: $METHOD
    regex: ^(createCipheriv|createCipher|createDecipher|createDecipheriv)$
- metavariable-regex:
    metavariable: $VALUE
    regex: (?i)(.*cbc|.*ecb)$
