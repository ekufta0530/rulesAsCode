id: generic.nginx.security.missing-ssl-version.missing-ssl-version
patterns:
- pattern: server { ... listen $PORT ssl; ... }
- pattern-not-inside: server { ... ssl_protocols ... }
paths:
  include:
  - '*.conf'
  - '*.vhost'
  - sites-available/*
  - sites-enabled/*
languages:
- generic
severity: WARNING
message: This server configuration is missing the 'ssl_protocols' directive. By default,
  this server will use 'ssl_protocols TLSv1 TLSv1.1 TLSv1.2', and versions older than
  TLSv1.2 are known to be broken. Explicitly specify 'ssl_protocols TLSv1.2 TLSv1.3'
  to use secure TLS versions.
