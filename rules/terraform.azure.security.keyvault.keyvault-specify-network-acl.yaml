id: terraform.azure.security.keyvault.keyvault-specify-network-acl.keyvault-specify-network-acl
message: Network ACLs allow you to reduce your exposure to risk by limiting what can
  access your key vault. The default action of the Network ACL should be set to deny
  for when IPs are not matched. Azure services can be allowed to bypass.
patterns:
- pattern: resource
- pattern-not-inside: "resource \"azurerm_key_vault\" \"...\" {\n...\nnetwork_acls\
    \ {\n    ...\n    default_action = \"Deny\"\n    ...\n}\n...\n}\n"
- pattern-either:
  - pattern-inside: 'resource "azurerm_key_vault" "..." {

      ...

      }

      '
  - pattern-inside: "resource \"azurerm_key_vault\" \"...\" {\n...\nnetwork_acls {\n\
      \    ...\n    default_action = \"Allow\"\n    ...\n}\n...\n}\n"
