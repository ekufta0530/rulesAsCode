id: c.lang.correctness.incorrect-use-sscanf-fn.incorrect-use-sscanf-fn
patterns:
- pattern: sscanf($STR, $FMT, $PTR);
- metavariable-regex:
    metavariable: $FMT
    regex: '"%(l{0,2}|L)([fegEa]|[dDiouxX])"'
message: Avoid 'sscanf()' for number conversions. Its use can lead to undefined behavior,
  slow processing, and integer overflows. Instead prefer the 'strto*()' family of
  functions.
