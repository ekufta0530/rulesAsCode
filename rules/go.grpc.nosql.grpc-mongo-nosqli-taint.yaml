mode: taint
pattern-sources:
- label: USER_INPUT
  patterns:
  - pattern-inside: 'import "google.golang.org/grpc"

      ...

      '
  - pattern-inside: 'import $PROTOBUF "$IMPORTPATH"

      ...

      '
  - pattern-inside: "type $SERVER struct {\n    ...\n}\n...\n"
  - pattern: "func ($NAME *$SERVER) $FUNCNAME(..., $PARAM *$PROTOBUF.$FIELD, ...)\
      \ {\n    ...\n}\n"
  - focus-metavariable: $PARAM
- label: MONGO_CONNECT
  pattern: mongo.Connect(...)
- label: MONGO_DB
  pattern: $CLIENT.Database(...)
  requires: MONGO_CONNECT
- label: MONGO_COLL
  pattern: $DB.Collection(...)
  requires: MONGO_DB
- label: MONGO_COLL
  pattern-either:
  - pattern: '($COLL : *mongo.Collection)

      '
  - pattern: '($COLL : mongo.Collection)

      '
pattern-propagators:
- from: $FROM
  patterns:
  - patterns:
    - pattern: $FROM.$FUNC(&$TO)
    - metavariable-regex:
        metavariable: $FUNC
        regex: ^(Decode|DecodeBytes|UnmarshalBSON|All)$
  to: $TO
pattern-sinks:
- patterns:
  - pattern-inside: 'import "go.mongodb.org/mongo-driver/mongo"

      ...

      '
  - pattern: $COLL.$FUNC(...)
  - metavariable-regex:
      metavariable: $FUNC
      regex: ^(Aggregate|BulkWrite|CountDocuments|DeleteMany|DeleteOne|Disctinct|Drop|EstimatedDocumentCount|Find|FindOne|FindeOneAndDelete|FindOneAndReplace|FindOneAndUpdate|InsertMany|InsertOne|ReplaceOne|UpdateByID|UpdateMany|UpdateOne|Watch)$
  requires: MONGO_COLL and USER_INPUT
