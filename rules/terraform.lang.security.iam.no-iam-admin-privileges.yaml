id: terraform.lang.security.iam.no-iam-admin-privileges.no-iam-admin-privileges
pattern-either:
- patterns:
  - pattern-inside: "resource $TYPE \"...\" {\n  ...\n  policy = jsonencode({\n  \
      \  ...\n    Statement = [\n      ...\n    ]\n    ...\n  })\n  ...\n}\n"
  - pattern-not-inside: "resource $TYPE \"...\" {\n  ...\n  policy = jsonencode({\n\
      \    ...\n    Statement = [\n      ...,\n      {... Effect = \"Deny\" ...},\n\
      \      ...\n    ]\n    ...\n  })\n  ...\n}\n"
  - patterns:
    - pattern: '{..., Action = "*", ...}

        '
    - pattern: '{..., Resource = "*", ...}

        '
  - metavariable-pattern:
      metavariable: $TYPE
      pattern-either:
      - pattern: '"aws_iam_role_policy"

          '
      - pattern: '"aws_iam_policy"

          '
      - pattern: '"aws_iam_user_policy"

          '
      - pattern: '"aws_iam_group_policy"

          '
- patterns:
  - pattern-inside: "data aws_iam_policy_document \"...\" {\n  ...\n  statement {\n\
      \    ...\n  }\n  ...\n}\n"
  - pattern-not-inside: "data aws_iam_policy_document \"...\" {\n  ...\n  statement\
      \ {\n    ...\n    effect = \"Deny\"\n    ...\n  }\n  ...\n}\n"
  - patterns:
    - pattern: '{..., resources = ["*"], ...}

        '
    - pattern: '{..., actions = ["*"], ...}

        '
message: IAM policies that allow full "*-*" admin privileges violates the principle
  of least privilege. This allows an attacker to take full control over all AWS account
  resources. Instead, give each user more fine-grained control with only the privileges
  they need. $TYPE
