message: Avoid using unsafe `ruamel.yaml.YAML()`. `ruamel.yaml.YAML` can create arbitrary
  Python objects. A malicious actor could exploit this to run arbitrary code. Use
  `YAML(typ='rt')` or `YAML(typ='safe')` instead.
