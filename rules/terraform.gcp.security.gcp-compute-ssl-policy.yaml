id: terraform.gcp.security.gcp-compute-ssl-policy.gcp-compute-ssl-policy
patterns:
- pattern: resource
- pattern-either:
  - pattern-inside: 'resource "google_compute_ssl_policy" "..." {

      ...

      profile = "MODERN"

      ...

      }

      '
  - pattern-inside: 'resource "google_compute_ssl_policy" "..." {

      ...

      profile = "CUSTOM"

      custom_features = [..., "TLS_RSA_WITH_AES_256_GCM_SHA384", ...]

      ...

      }

      '
- pattern-not-inside: 'resource "google_compute_ssl_policy" "..." {

    ...

    profile = "MODERN"

    min_tls_version = "TLS_1_2"

    ...

    }

    '
- pattern-not-inside: 'resource "google_compute_ssl_policy" "..." {

    ...

    profile = "CUSTOM"

    custom_features = ["TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384", "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"]

    ...

    }

    '
