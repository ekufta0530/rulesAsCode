id: terraform.aws.security.aws-dynamodb-table-unencrypted.aws-dynamodb-table-unencrypted
patterns:
- pattern: "resource \"aws_dynamodb_table\" $ANYTHING {\n  ...\n}\n"
- pattern-not-inside: "resource \"aws_dynamodb_table\" $ANYTHING {\n  ...\n  server_side_encryption\
    \ {\n    enabled = true\n    kms_key_arn = ...\n  }\n  ...\n}\n"
message: By default, AWS DynamoDB Table is encrypted using AWS-managed keys. However,
  for added security, it's recommended to configure your own AWS KMS encryption key
  to protect your data in the DynamoDB table. You can either create a new aws_kms_key
  resource or use the ARN of an existing key in your AWS account to do so.
