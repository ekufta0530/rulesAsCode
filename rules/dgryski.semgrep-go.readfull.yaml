id: dgryski.semgrep-go.readfull.io-readfull-n
patterns:
- pattern-either:
  - pattern: "$N, $ERR = io.ReadFull($R, $SLICE)\nif $ERR != nil || $N != len($SLICE)\
      \ {\n        ...\n}\n"
  - pattern: "$N, $ERR = io.ReadFull($R, $SLICE)\nif $N != len($SLICE) || $ERR !=\
      \ nil {\n        ...\n}\n"
message: io.ReadFull() returns err == nil iff n == len(slice)
