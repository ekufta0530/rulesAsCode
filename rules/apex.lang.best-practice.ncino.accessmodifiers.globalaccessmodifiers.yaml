message: Global classes, methods, and variables should be avoided (especially in managed
  packages) as they can never be deleted or changed in signature. Always check twice
  if something needs to be global.
patterns:
- pattern-regex: global [A-Za-z0-9_]{3,}
- pattern-not-regex: //(\s+([a-zA-Z]+\s+)+)[a-zA-Z]+
- pattern-not-regex: '[*](\s+([a-zA-Z]+\s+)+)[a-zA-Z]+'
