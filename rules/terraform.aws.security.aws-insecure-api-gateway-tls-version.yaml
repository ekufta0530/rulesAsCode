id: terraform.aws.security.aws-insecure-api-gateway-tls-version.aws-insecure-api-gateway-tls-version
patterns:
- pattern-either:
  - pattern: "resource \"aws_api_gateway_domain_name\" $ANYTHING {\n    ...\n    security_policy\
      \ = \"...\"\n    ...\n}\n"
  - pattern: "resource \"aws_apigatewayv2_domain_name\" $ANYTHING {\n    ...\n   \
      \ domain_name_configuration {...}\n    ...\n}\n"
- pattern-not: "resource \"aws_api_gateway_domain_name\" $ANYTHING {\n        ...\n\
    \        security_policy = \"TLS_1_2\"\n        ...\n    }\n"
- pattern-not: "resource \"aws_apigatewayv2_domain_name\" $ANYTHING {\n        ...\n\
    \        domain_name_configuration {\n            ...\n            security_policy\
    \ = \"TLS_1_2\"\n            ...\n        }\n    }\n"
message: Detected AWS API Gateway to be using an insecure version of TLS. To fix this
  issue make sure to set "security_policy" equal to "TLS_1_2".
