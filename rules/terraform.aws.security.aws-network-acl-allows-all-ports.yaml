id: terraform.aws.security.aws-network-acl-allows-all-ports.aws-network-acl-allows-all-ports
patterns:
- pattern-either:
  - pattern: "resource \"aws_network_acl_rule\" $ANYTHING {\n  ...\n  protocol = $PROTOCOL\n\
      \  rule_action = \"allow\"\n  ...\n}\n"
  - patterns:
    - pattern-inside: "resource \"$NETWORK_ACL\" $ANYTHING {\n  ...\n}\n"
    - pattern-either:
      - pattern: "ingress {\n  ...\n  protocol = $PROTOCOL\n  action = \"allow\"\n\
          \  ...\n}\n"
      - pattern: "egress {\n  ...\n  protocol = $PROTOCOL\n  action = \"allow\"\n\
          \  ...\n}\n"
    - metavariable-regex:
        metavariable: $NETWORK_ACL
        regex: ^(aws_network_acl|aws_default_network_acl)$
- metavariable-regex:
    metavariable: $PROTOCOL
    regex: \A("all"|"-1"|-1)\Z
message: Ingress and/or egress is allowed for all ports in the network ACL rule. Ensure
  access to specific required ports is allowed, and nothing else.
