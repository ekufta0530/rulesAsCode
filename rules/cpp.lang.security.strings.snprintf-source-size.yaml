patterns:
- pattern-either:
  - patterns:
    - pattern: snprintf($DEST, <... $SRC ...>, ..., $SRC, ...)
    - pattern-not: snprintf($DEST, <... $DEST ...>, ..., $SRC, ...)
  - patterns:
    - pattern: vsnprintf($DEST, <... $SRC ...>, ..., $SRC, ...)
    - pattern-not: vsnprintf($DEST, <... $DEST ...>, ..., $SRC, ...)
