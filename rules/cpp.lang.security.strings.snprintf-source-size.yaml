id: cpp.lang.security.strings.snprintf-source-size.snprintf-source-size
message: The size parameter to `snprintf` is derived from the source data, not the
  destination buffer. This may trigger a buffer overflow and memory corruption if
  `$SRC` is larger than `$DEST`.
severity: WARNING
metadata:
  likelihood: LOW
  impact: HIGH
  confidence: MEDIUM
  category: security
  subcategory:
  - vuln
  cert:
  - C
  - C++
  - L1
  - STR31-C
  cwe:
  - 'CWE-787: Out-of-bounds Write'
  cwe2020-top25: true
  cwe2021-top25: true
  cwe2022-top25: true
  functional-categories:
  - memory::sink::buffer-overflow
  references:
  - https://cwe.mitre.org/data/definitions/787.html
  - https://wiki.sei.cmu.edu/confluence/display/c/STR31-C.+Guarantee+that+storage+for+strings+has+sufficient+space+for+character+data+and+the+null+terminator
