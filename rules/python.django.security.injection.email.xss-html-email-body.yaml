id: python.django.security.injection.email.xss-html-email-body.xss-html-email-body
message: Found request data in an EmailMessage that is set to use HTML. This is dangerous
  because HTML emails are susceptible to XSS. An attacker could inject data into this
  HTML email, causing XSS.
