patterns:
- pattern-inside:
    pattern-either:
    - pattern: "defmodule $ROUTER do\n  ...\n  use ..., Phoenix.Router, ...\n  ...\n\
        end\n"
    - pattern: "defmodule $ROUTER do\n  ...\n  use ..., :router, ...\n  ...\nend\n"
- pattern: "pipeline $BROWSER do\n  ...\n  plug :accepts, [\"html\"]\n  ...\nend\n"
- pattern-not: "pipeline $BROWSER do\n  ...\n  plug :protect_from_forgery\n  ...\n\
    end\n"
