id: elixir.phoenix.security.missing-csrf-protections.missing-csrf-protections
message: The app is missing the `:protect_from_forgery` plug in a pipeline that fetches
  a session, which attempts to mitigate Cross-Site Request Forgery (CSRF) attacks.
severity: WARNING
