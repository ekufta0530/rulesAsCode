id: terraform.aws.security.aws-elasticsearch-nodetonode-encryption.aws-elasticsearch-nodetonode-encryption-not-enabled
patterns:
- pattern-either:
  - pattern: "resource \"aws_elasticsearch_domain\" $ANYTHING {\n  ...\n  node_to_node_encryption\
      \ {\n    ...\n    enabled = false\n    ...\n  }\n  ...\n}\n"
  - pattern: "resource \"aws_elasticsearch_domain\" $ANYTHING {\n  ...\n  cluster_config\
      \ {\n    ...\n    instance_count = $COUNT\n    ...\n  }\n}\n"
- pattern-not-inside: "resource \"aws_elasticsearch_domain\" $ANYTHING {\n  ...\n\
    \  cluster_config {\n    ...\n    instance_count = $COUNT\n    ...\n  }\n  node_to_node_encryption\
    \ {\n    ...\n    enabled = true\n    ...\n  }\n}\n"
- metavariable-comparison:
    metavariable: $COUNT
    comparison: $COUNT > 1
message: "Ensure all Elasticsearch has node-to-node encryption enabled.\t"
