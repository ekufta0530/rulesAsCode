patterns:
- pattern-either:
  - pattern: torch.save(...)
  - pattern: torch.load(...)
- pattern-not: torch.load("...")
- pattern-not: torch.save(..., "...")
- pattern-not: torch.save($M.state_dict(), ...)
- pattern-not-inside: $M.load_state_dict(...)
- pattern-not:
    patterns:
    - pattern: torch.save($STATE_DICT, ...)
    - pattern-inside: '$STATE_DICT = $M.state_dict()

        ...

