id: dgryski.semgrep-go.ctx-time.ctx-done-and-timers
patterns:
- pattern-either:
  - pattern: "select {\ncase <-ctx.Done():\n    $BODY\ncase <-time.After(...):\n \
      \   $BODY\n}\n"
  - pattern: "$T := time.NewTicker(...)\n...\nselect {\ncase <-ctx.Done():\n    $BODY\n\
      case <-$T.C:\n    $BODY\n}\n"
message: ctx.Done() and time.After/time.NewTicker
