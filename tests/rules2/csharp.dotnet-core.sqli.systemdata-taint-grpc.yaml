rules:
- id: csharp.dotnet-core.sqli.systemdata-taint-grpc.systemdata-taint-grpc
  message: Untrusted input might be used to build a database query, which can lead
    to a SQL injection vulnerability. An attacker can execute malicious SQL statements
    and gain unauthorized access to sensitive data, modify, delete data, or execute
    arbitrary system commands. To prevent this vulnerability, use prepared statements
    that do not concatenate user-controllable strings and use parameterized queries
    where SQL commands and user data are strictly separated. Also, consider using
    an object-relational (ORM) framework to operate with safer abstractions.
  severity: ERROR
  metadata:
    likelihood: HIGH
    impact: HIGH
    confidence: HIGH
    category: security
    subcategory:
    - vuln
    cwe:
    - 'CWE-89: Improper Neutralization of Special Elements used in an SQL Command
      (''SQL Injection'')'
    cwe2020-top25: true
    cwe2021-top25: true
    cwe2022-top25: true
    functional-categories:
    - db::sink::sql-or-nosql-query::ADO
    - net::source::remote-procedure-call::gRPC
    owasp:
    - A01:2017 - Injection
    - A03:2021 - Injection
    references:
    - https://owasp.org/Top10/A03_2021-Injection
    technology:
    - .NET
    - ado
    - ado.net
    - csharp
    - dotnet
    - grpc
    - sql
    license: Copyright 2023 Semgrep, Inc.
    vulnerability_class:
    - SQL Injection
    source: https://semgrep.dev/r/csharp.dotnet-core.sqli.systemdata-taint-grpc.systemdata-taint-grpc
    shortlink: https://sg.run/0E0W
    semgrep.dev:
      rule:
        r_id: 71598
        rv_id: 229190
        rule_id: 5rU1nN
        version_id: 9lTer3B
        url: https://semgrep.dev/playground/r/9lTer3B/csharp.dotnet-core.sqli.systemdata-taint-grpc.systemdata-taint-grpc
        origin: pro_rules
  languages:
  - csharp
  mode: taint
  options:
    interfile: true
  pattern-sources:
  - patterns:
    - pattern-inside: |
        using Grpc.Core;
        ...
    - focus-metavariable: $REQ
    - pattern-either:
      - pattern-inside: |
          public $TYPE $NAME($T $REQ, ServerCallContext $CTX) {
            ...
          }
      - pattern-inside: |
          public $TYPE $NAME($T $REQ, $ST $STREAM, ServerCallContext $CTX) {
            ...
          }
  - patterns:
    - pattern-inside: |
        using Grpc.Core;
        ...
    - pattern-either:
      - pattern: (ServerCallContext $CTX).RequestHeaders
      - pattern: (ServerCallContext $CTX). ... .Request.Query
      - pattern: (ServerCallContext $CTX). ... .Request.QueryString
      - pattern: (ServerCallContext $CTX). ... .Request.Headers
      - pattern: (ServerCallContext $CTX). ... .Request.RouteValues
      - pattern: (ServerCallContext $CTX). ... .Request.Body
      - pattern: (ServerCallContext $CTX). ... .Request.BodyReader
      - pattern: (ServerCallContext $CTX). ... .Request.Form
  pattern-propagators:
  - from: $FROM
    patterns:
    - patterns:
      - pattern-either:
        - pattern: (StringBuilder $TO).Append(..., $FROM,...)
        - pattern: (StringBuilder $TO).AppendLine(..., $FROM,...)
        - pattern: (StringBuilder $TO).AppendFormat(..., $FROM,...)
        - pattern: (StringBuilder $TO).AppendJoin(..., $FROM,...)
        - pattern: (StringBuilder $TO).Replace(..., $FROM,...)
        - pattern: (StringBuilder $TO).Insert(..., $FROM,...)
        - patterns:
          - pattern-either:
            - pattern: $TO.Append(..., $FROM,...)
            - pattern: $TO.AppendLine(..., $FROM,...)
            - pattern: $TO.AppendFormat(..., $FROM,...)
            - pattern: $TO.AppendJoin(..., $FROM,...)
            - pattern: $TO.Replace(..., $FROM,...)
            - pattern: $TO.Insert(..., $FROM,...)
          - pattern-either:
            - pattern-inside: |
                var $TO = new StringBuilder(...);
                ...
            - pattern-inside: |
                $TO = new StringBuilder(...);
                ...
    to: $TO
  pattern-sinks:
  - patterns:
    - focus-metavariable: $QUERY
    - pattern-either:
      - patterns:
        - pattern-either:
          - pattern: new SqlCommand($QUERY, ...)
          - pattern: (SqlCommand $C).CommandText = $QUERY
          - patterns:
            - pattern-either:
              - pattern-inside: |
                  $TYPE $C = new SqlCommand(...);
                  ...
              - pattern-inside: |
                  var $C = new SqlCommand(...);
                  ...
              - pattern-inside: using ($TYPE $C = new SqlCommand(...)) {...}
              - pattern-inside: using (var $C = new SqlCommand(...)) {...}
            - pattern: $C.CommandText = $QUERY
        - pattern-inside: |
            using System.Data.SqlClient;
            ...
      - patterns:
        - pattern-either:
          - pattern: new OleDbCommand($QUERY, ...)
          - pattern: (OleDbCommand $C).CommandText = $QUERY
          - patterns:
            - pattern-either:
              - pattern-inside: |
                  $TYPE $C = new OleDbCommand(...);
                  ...
              - pattern-inside: |
                  var $C = new OleDbCommand(...);
                  ...
              - pattern-inside: using ($TYPE $C = new OleDbCommand(...)) {...}
              - pattern-inside: using (var $C = new OleDbCommand(...)) {...}
            - pattern: $C.CommandText = $QUERY
        - pattern-inside: |
            using System.Data.OleDb;
            ...
      - patterns:
        - pattern-either:
          - pattern: new OdbcCommand($QUERY, ...)
          - pattern: (OdbcCommand $C).CommandText = $QUERY
          - patterns:
            - pattern-either:
              - pattern-inside: |
                  $TYPE $C = new OdbcCommand(...);
                  ...
              - pattern-inside: |
                  var $C = new OdbcCommand(...);
                  ...
              - pattern-inside: using ($TYPE $C = new OdbcCommand(...)) {...}
              - pattern-inside: using (var $C = new OdbcCommand(...)) {...}
            - pattern: $C.CommandText = $QUERY
        - pattern-inside: |
            using System.Data.Odbc;
            ...
      - patterns:
        - focus-metavariable: $QUERY
        - pattern-either:
          - pattern-inside: |
              $TYPE $C = $CONN.CreateCommand(...);
              ...
          - pattern-inside: |
              var $C = $CONN.CreateCommand(...);
              ...
          - pattern-inside: using ($TYPE $C = $CONN.CreateCommand(...)) {...}
          - pattern-inside: using (var $C = $CONN.CreateCommand(...)) {...}
        - pattern: $C.CommandText = $QUERY
  pattern-sanitizers:
  - patterns:
    - pattern: Convert.$METHOD(...)
    - metavariable-regex:
        metavariable: $METHOD
        regex: (ToBase64CharArray|ToBase64String|ToBoolean|ToDateTime|ToDecimal|ToDouble|ToInt16|ToInt32|ToInt64|ToSByte|ToSingle|ToUInt16|ToUInt32|ToUInt64)
  - patterns:
    - pattern-either:
      - pattern: $INT.Parse(...)
      - pattern: $INT.TryParse(...)
      - pattern: $INT.TryParseExact(...)
    - metavariable-regex:
        metavariable: $INT
        regex: (Int32|Int128|Int16|Int64|IntPtr|Boolean|Decimal|Double|Guid|DateTime|Single|SByte|UInt128|UInt16|UInt32|UInt64|UIntPtr)
  - patterns:
    - pattern-either:
      - pattern: (int $NUM)
      - pattern: (long $NUM)
      - pattern: (float $NUM)
      - pattern: (double $NUM)
      - pattern: (bool $NUM)
      - pattern: (Guid $NUM)
      - pattern: var $X = (int) ...;
      - pattern: var $X = (long) ...;
      - pattern: var $X = (float) ...;
      - pattern: var $X = (double) ...;
      - pattern: var $X = (bool) ...;
      - pattern: var $X = (Guid) ...;
