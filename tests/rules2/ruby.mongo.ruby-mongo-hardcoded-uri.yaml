rules:
- id: ruby.mongo.ruby-mongo-hardcoded-uri.ruby-mongo-hardcoded-uri
  message: A secret is hard-coded in the application. Secrets stored in source code,
    such as credentials, identifiers, and other types of sensitive data, can be leaked
    and used by internal or external malicious actors. Use environment variables to
    securely provide credentials and other secrets or retrieve them from a secure
    vault or Hardware Security Module (HSM).
  severity: WARNING
  metadata:
    likelihood: HIGH
    impact: MEDIUM
    confidence: HIGH
    interfile: true
    category: security
    subcategory:
    - vuln
    cwe:
    - 'CWE-798: Use of Hard-coded Credentials'
    cwe2021-top25: true
    cwe2022-top25: true
    owasp:
    - A07:2021 - Identification and Authentication Failures
    references:
    - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
    technology:
    - mongo
    - secrets
    license: Copyright 2023 Semgrep, Inc.
    vulnerability_class:
    - Hard-coded Secrets
    source: https://semgrep.dev/r/ruby.mongo.ruby-mongo-hardcoded-uri.ruby-mongo-hardcoded-uri
    shortlink: https://sg.run/D0n2
    semgrep.dev:
      rule:
        r_id: 43808
        rv_id: 111920
        rule_id: eqUwol
        version_id: YDTpnbB
        url: https://semgrep.dev/playground/r/YDTpnbB/ruby.mongo.ruby-mongo-hardcoded-uri.ruby-mongo-hardcoded-uri
        origin: pro_rules
  languages:
  - ruby
  mode: taint
  pattern-sources:
  - patterns:
    - pattern: |
        "$URL"
    - metavariable-regex:
        metavariable: $URL
        regex: (.*mongodb.*)://(?!<.*>)([A-Za-z])([A-Za-z0-9_-]){1,31}:(?!<.*>).*@.*
  pattern-sinks:
  - patterns:
    - pattern-inside: |
        require "mongo"
        ...
    - pattern: |
        Mongo::Client.new($SINK, ...)
    - focus-metavariable: $SINK
