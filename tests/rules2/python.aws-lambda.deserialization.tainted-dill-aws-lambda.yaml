    vulnerability_class:
    - 'Insecure Deserialization '
    source: https://semgrep.dev/r/python.aws-lambda.deserialization.tainted-dill-aws-lambda.tainted-dill-aws-lambda
    shortlink: https://sg.run/lQpL
    semgrep.dev:
      rule:
        r_id: 44913
