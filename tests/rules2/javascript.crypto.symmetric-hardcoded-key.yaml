rules:
- id: javascript.crypto.symmetric-hardcoded-key.symmetric-hardcoded-key
  message: A secret is hard-coded in the application. Secrets stored in source code,
    such as credentials, identifiers, and other types of sensitive data, can be leaked
    and used by internal or external malicious actors. Use environment variables to
    securely provide credentials and other secrets or retrieve them from a secure
    vault or Hardware Security Module (HSM).
  severity: WARNING
  metadata:
    likelihood: HIGH
    impact: MEDIUM
    confidence: HIGH
    interfile: true
    category: security
    subcategory:
    - vuln
    cwe:
    - 'CWE-798: Use of Hard-coded Credentials'
    cwe2021-top25: true
    cwe2022-top25: true
    owasp:
    - A07:2021 - Identification and Authentication Failures
    references:
    - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
    technology:
    - secrets
    - headers
    - github
    license: Copyright 2023 Semgrep, Inc.
    vulnerability_class:
    - Hard-coded Secrets
    source: https://semgrep.dev/r/javascript.crypto.symmetric-hardcoded-key.symmetric-hardcoded-key
    shortlink: https://sg.run/G38p
    semgrep.dev:
      rule:
        r_id: 43792
        rv_id: 111661
        rule_id: oqUP3l
        version_id: YDTpn59
        url: https://semgrep.dev/playground/r/YDTpn59/javascript.crypto.symmetric-hardcoded-key.symmetric-hardcoded-key
        origin: pro_rules
  languages:
  - javascript
  - typescript
  options:
    symbolic_propagation: true
  patterns:
  - pattern-either:
    - patterns:
      - pattern-either:
        - pattern-inside: |
            $CRYPTO = require('crypto')
            ...
        - pattern-inside: |
            $CRYPTO = require('crypto').$METHOD
            ...
        - pattern-inside: |
            import $CRYPTO from 'crypto'
            ...
        - pattern-inside: |
            import * as $CRYPTO from 'crypto'
            ...
      - pattern-either:
        - pattern: $CRYPTO.$METHOD($ALGO,"$PASS",...)
        - pattern: $CRYPTO($ALGO,"$PASS",...)
    - pattern: crypto. ... .$METHOD($ALGO,"$PASS",...)
  - focus-metavariable: $PASS
  - metavariable-regex:
      metavariable: $METHOD
      regex: ^(createCipheriv|createCipher|createDecipher|createDecipheriv)$
  - pattern: |
      "..."
  - pattern-not: |
      ""
