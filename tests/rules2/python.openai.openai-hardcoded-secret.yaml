rules:
- id: python.openai.openai-hardcoded-secret.openai-hardcoded-secret
  message: A secret is hard-coded in the application. Secrets stored in source code,
    such as credentials, identifiers, and other types of sensitive data, can be leaked
    and used by internal or external malicious actors. Use environment variables to
    securely provide credentials and other secrets or retrieve them from a secure
    vault or Hardware Security Module (HSM).
  severity: WARNING
  metadata:
    likelihood: HIGH
    impact: MEDIUM
    confidence: HIGH
    category: security
    subcategory:
    - vuln
    cwe:
    - 'CWE-798: Use of Hard-coded Credentials'
    cwe2021-top25: true
    cwe2022-top25: true
    owasp:
    - A07:2021 - Identification and Authentication Failures
    references:
    - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
    technology:
    - openai
    - secrets
    license: Copyright 2023 Semgrep, Inc.
    vulnerability_class:
    - Hard-coded Secrets
    source: https://semgrep.dev/r/python.openai.openai-hardcoded-secret.openai-hardcoded-secret
    shortlink: https://sg.run/OJxB
    semgrep.dev:
      rule:
        r_id: 54775
        rv_id: 111867
        rule_id: d8UoAk
        version_id: pZT1Ljx
        url: https://semgrep.dev/playground/r/pZT1Ljx/python.openai.openai-hardcoded-secret.openai-hardcoded-secret
        origin: pro_rules
  languages:
  - python
  patterns:
  - pattern: |
      "$REGEX"
  - metavariable-regex:
      metavariable: $REGEX
      regex: \b(sk-[[:alnum:]]{20}T3BlbkFJ[[:alnum:]]{20})\b
  - focus-metavariable: $REGEX
  - metavariable-analysis:
      analyzer: entropy
      metavariable: $REGEX
  - pattern-not-regex: (?i:a{5,}|b{5,}|c{5,}|d{5,}|e{5,}|f{5,}|g{5,}|h{5,}|i{5,}|j{5,}|k{5,}|l{5,}|m{5,}|n{5,}|o{5,}|p{5,}|q{5,}|r{5,}|s{5,}|t{5,}|u{5,}|v{5,}|w{5,}|x{5,}|y{5,}|z{5,}|0{5,}|abcde|abc123|abcd123|abcde123|abcdef123|example|sample|12345|cafecafe|deadbeef|deadb33f|asdfasdf|00112233|000111222|000011112222|aabbccdd|aaabbbccc|aaaabbbbcccc|00112233|000111222|000011112222|aabbccdd|aaabbbccc|aaaabbbbcccc|your[a-z_-]{0,}(?:cred|key|pass|pat|token))
